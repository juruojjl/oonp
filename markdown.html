<!DOCTYPE html>
<html>
<head>
	<title>markdown预览</title>
	<link rel="stylesheet" type="text/css" href="https://juruojjl.github.io/default.css">
	<script type="text/javascript" src="showdown-master/dist/showdown.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		function compile(){

    //获取要转换的文字
    var text = document.getElementById("content").value;
    //创建实例
    var converter = new showdown.Converter();
    //进行转换
    var html = converter.makeHtml(text);
    //展示到对应的地方  result便是id名称
 document.getElementById("result").innerHTML = html;
 document.getElementById("code").innerHTML = html;
}
	</script>
	<textarea id="content" onkeyup="compile()" style="width: 600px;height: 480px;"></textarea>
	<br>
	在上面输入您的<b>Markdown</b>代码
	<br>
	<div id="result">
		在此处输出结果
	</div>
	<textarea id="code" style="width: 600px;height: 480px;"></textarea>
</body>
</html>
